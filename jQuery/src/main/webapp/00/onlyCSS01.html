<!DOCTYPE html>

<!-- 
	■ css(Cascading Style Sheets) 작성 
	■ static contents + style(Design) 뒤섞여 있다
	■ html 과 style 를 분리하자
 -->
<html>

<head>
	<meta charset="EUC-KR">
</head>

<body>
	<!--	
		<div>  / <span>
		: Block-Level Element 중 Div Element(DIVision marker)
		: 블록처리하여 여러조각처리 디자인,관리 가능하게함.
		: Div는 줄바꿈을 하고 Span은 줄바꿈이 없습니다. 
	-->
	<span style="background-color: yellow ; font-size: 10pt;"> Framework 이란?</span>
	<span style="background-color: green ; font-size: 20pt;">javascript Framework</span>
	<div style="background-color: red ; font-size: 30pt;">jQuery Framework</div>		

</body>
	
</html>
