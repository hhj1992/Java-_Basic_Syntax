<!DOCTYPE html>

<!-- 
	■ css(Cascading Style Sheets) 작성 
	■ static contents + style(Design) 뒤섞여 있다
	■ html 과 style 를 분리하자
 -->
<html>

<head>
	<meta charset="EUC-KR">
	<style type="text/css">
		span{
			background-color: yellow;
			font-size: 10px;
		}
		.abc{
			background-color: green;
			font-size: 20px;
		}
		
		#uniqueId{
			background-color: red;
			font-size: 30px;
		}
	</style>
</head>

<body>
	<!--	
		<div>  / <span>
		: Block-Level Element 중 Div Element(DIVision marker)
		: 블록처리하여 여러조각처리 디자인,관리 가능하게함.
		: Div는 줄바꿈을 하고 Span은 줄바꿈이 없습니다. 
	-->
	<span> Framework 이란?</span>
	<span class="abc">javascript Framework</span>
	<div id = "uniqueId">jQuery Framework</div>		

</body>
	
</html>
