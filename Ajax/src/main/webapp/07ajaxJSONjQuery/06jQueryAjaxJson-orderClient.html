<!DOCTYPE html>
<html>

<head>
	<meta charset="EUC-KR">
	<script type="text/javascript" src = "../01common/ajaxUtil02.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		
		function getCustomerinfo01() {
			$.ajax(
					{
						url:"postJSON-orderServer.jsp",
						method: "POST",
						data:{
							name:$("#name").val(),
							phone:$("#phone").val()
						},
						dataType:"text",
						success:function(serverData , status){
							alert(status);
							alert("server에서 받은 내용 : \n : " +serverData);
							
							var JSONData = $.parseJSON(serverData);
							alert("JSONData : \n"+ JSONData);
							
							var displayValue = "이름 : "+ JSONData.name + "\n"
											+"전화 : " + JSONData.phone + "\n"
											+"주소 : " + JSONData.address;
							$("#address").val(displayValue);
						}
					})
		}
	
		function getCustomerinfo02() {
			$.ajax(
					{
						url:"postJSON-orderServer.jsp",
						method: "POST",
						data:{
							name:$("#name").val(),
							phone:$("#phone").val()
						},
						dataType:"json",
						success:function(JSONData , status){
							alert(status);
							alert("JSONData : \n"+ JSONData);
							
							var displayValue = "이름 : "+ JSONData.name + "\n"
											+"전화 : " + JSONData.phone + "\n"
											+"주소 : " + JSONData.address;
							$("#address").val(displayValue);
						}
					})
		}
	
	
	
	
	
	
	
		//=======================================================//
		// XMLHttpRequest Object GET
		$(document).ready(function(){
			
			//$("#address").on("click", getCustomerinfo01 );
			$("#address").on("click", getCustomerinfo02 );
			
			
		});
	</script>
	
</head>

<body>

   <form>
   
      <p>이 &nbsp;&nbsp;&nbsp;&nbsp; 름  :  
            <input type="text" size="14" name="name"  id ="name"/>
      </p>
      
      <p>전화번호 :  
            <input type="text" size="14" name="phone"  id="phone"/>
      </p>
   
      <p>주 &nbsp;&nbsp;&nbsp;&nbsp; 소 : </p>  
   
      <p>
         <textarea    rows="3" cols="50" name="address" id="address" 
                        >이름을 입력후 :: 여기에click...</textarea>   
      </p>
            
      <p id="testInnerHtml">XXX<input type="submit" value="주문하기" id="submit"/>YYY</p>
      
   </form>
   
</body>

</html>
