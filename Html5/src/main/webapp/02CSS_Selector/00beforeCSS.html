<!DOCTYPE html>

<!-- 
	■ CSS(Cascading Style Sheets) 작성 필요성 ? 
	■ static contents + style(Design ?) 뒤섞여 있다
	■ HTML 과 style(Design ?) 를 분리하자
 -->
<html lang="ko">

<head>
	<meta charset="EUC-KR">
</head>

<body>
	<!--	
		<div>  / <span>
		: Block-Level Element 중 Div Tag(DIVision marker)
		: 블록처리하여 여러조각처리 디자인, 관리 가능.
		: div 줄바꿈  / span 줄바꿈 없다. 
	-->
	<h1>CSS : Cascading Style Sheets</h1>
	
	<span style="background-color: yellow ; font-size: 12pt;"> 
		웹 문서의 전반적인 스타일(Design ? )을 미리 저장해 둔 스타일시트(Design Sheet ?)
	</span>
	<span style="background-color: green ; font-size: 12pt;">
		문서 전체의 일관성을 유지할 수 있고 세세한 스타일 지정을 줄여 이용에 편리
	</span>
	
	<div style="background-color: red ; font-size: 15pt;">
		HTML Tag 내에 직접 기술하여 다양하게 설계하고 수시로 변경하는데 많은 제약.<br/>
  		이를 보완하기 위해 만들어진 것이 스타일 시트이고 스타일 시트의 표준안이 CSS 이다.
  	</div>	
  	<div style="background-color: orange ; font-size: 15pt;">
		실제 화면에 표시되는 방법을 기술하는 언어로 HTML의 레이아웃과 스타일 정의한다
  	</div>			

</body>
	
</html>
